<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSN Deals Tracker | Regional Price Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.95;
        }
        
        .search-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        
        .form-group {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1em;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.02);
        }

        .game-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            flex-shrink: 0;
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-info {
            flex-grow: 1;
        }

        .game-title {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #1a202c;
        }

        .game-platform {
            font-size: 0.8em;
            background: #edf2f7;
            padding: 2px 8px;
            border-radius: 4px;
            color: #4a5568;
        }

        .price-section {
            margin-top: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 8px;
            background: #f7fafc;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .price-item.missing {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .region-label {
            font-weight: bold;
            color: #718096;
        }

        .error-message {
            background: #fff5f5;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #fc8181;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PSN Deals Tracker</h1>
            <p>Compare prices across Japan, Turkey, India, and Belgium</p>
        </header>

        <section class="search-section">
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="gameTitle">Search Game</label>
                    <input id="gameTitle" type="text" placeholder="e.g. Elden Ring" required>
                </div>
                <div class="form-group">
                    <label for="platform">Platform</label>
                    <select id="platform">
                        <option value="">All Platforms</option>
                        <option value="PS5">PS5</option>
                        <option value="PS4">PS4</option>
                    </select>
                </div>
                <button id="searchBtn" type="submit">Compare Prices</button>
            </form>
        </section>

        <main id="content">
            <!-- Results injected here -->
        </main>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const content = document.getElementById('content');
        const searchBtn = document.getElementById('searchBtn');

        function escapeHtml(str) {
            if (!str) return "";
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function showError(msg) {
            content.innerHTML = `<div class="error-message"><strong>Error:</strong> ${msg}</div>`;
        }

        function showNoResults() {
            content.innerHTML = `<div class="loading"><p>No games found in the Belgium Store. Try a different search.</p></div>`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('gameTitle').value.trim();
            const platform = document.getElementById('platform').value;

            if (!title) {
                showError('Please enter a game title');
                return;
            }
            await searchGames(title, platform);
        });

        async function searchGames(title, platform) {
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Querying Belgium Store for Product ID...</p></div>';
            searchBtn.disabled = true;

            try {
                // 1. ANCHOR: Search BE first to find the stable Product ID
                const beUrl = `/api/search?title=${encodeURIComponent(title)}&region=BE`;
                const beResponse = await fetch(beUrl);
                if (!beResponse.ok) throw new Error(`Belgium Store unreachable (${beResponse.status})`);
                
                const beData = await beResponse.json();
                
                if (!beData.searchResults || beData.searchResults.length === 0) {
                    showNoResults();
                    return;
                }

                // Take the top result as our "Anchor"
                const anchorGame = beData.searchResults[0];
                const productId = anchorGame.productId;

                if (!productId) {
                    throw new Error("Game found, but could not extract a stable Product ID.");
                }

                content.innerHTML = '<div class="loading"><div class="spinner"></div><p>ID Found! Fetching regional prices...</p></div>';

                // 2. LOOKUP: Fetch prices for that specific ID in other regions
                const otherRegions = ['JP', 'TR', 'IN'];
                const regionalPromises = otherRegions.map(async (region) => {
                    try {
                        const res = await fetch(`/api/search/by-id?productId=${productId}&region=${region}`);
                        if (!res.ok) return { region, price: null };
                        const data = await res.json();
                        // getProductByID returns an 'ok' flag
                        return data.ok ? { region, price: data.product.price } : { region, price: null };
                    } catch (err) {
                        return { region, price: null };
                    }
                });

                const regionalResults = await Promise.all(regionalPromises);

                // 3. COMBINE: Merge BE data with other regional prices
                const combinedPrices = { 'BE': anchorGame.price };
                regionalResults.forEach(res => {
                    combinedPrices[res.region] = res.price;
                });

                // 4. DISPLAY
                const gameToDisplay = {
                    title: anchorGame.name,
                    imageUrl: anchorGame.imageUrl,
                    platform: platform || 'PS4/PS5',
                    prices: combinedPrices
                };

                displayResults([gameToDisplay]);

            } catch (error) {
                showError(error.message);
            } finally {
                searchBtn.disabled = false;
            }
        }

        function displayResults(games) {
            const resultsHtml = games.map(game => {
                const pricesHtml = Object.entries(game.prices)
                    .map(([region, price]) => {
                        const isMissing = !price;
                        return `
                            <div class="price-item ${isMissing ? 'missing' : ''}">
                                <span class="region-label">${region}</span>
                                <span class="price-value">${price || 'N/A'}</span>
                            </div>
                        `;
                    }).join('');

                return `
                    <div class="results">
                        <div class="game-card">
                            <div class="game-image">
                                ${game.imageUrl 
                                    ? `<img src="${game.imageUrl}" alt="${game.title}" onerror="this.src='https://placehold.co/200x200?text=ðŸŽ®'">` 
                                    : 'ðŸŽ®'
                                }
                            </div>
                            <div class="game-info">
                                <h3 class="game-title">${escapeHtml(game.title)}</h3>
                                <span class="game-platform">${escapeHtml(game.platform)}</span>
                                <div class="price-section">
                                    ${pricesHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            content.innerHTML = resultsHtml;
        }
    </script>
</body>
</html>
